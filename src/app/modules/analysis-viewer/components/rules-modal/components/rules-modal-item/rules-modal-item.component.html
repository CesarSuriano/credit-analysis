<div class="mt-6" *ngFor="let item of ruleItems">
  <p-card class="w-full">
    <app-card-label [label]="cardTitle" />
    <div class="flex-col">
      <h3 class="text-base font-poppins-regular text-gray-600 mb-2">Nome</h3>
      <h4 class="text-base font-poppins-semibold mb-6">{{item.name}}</h4>
      <h3 class="text-base font-poppins-regular text-gray-600 mb-2">Descrição</h3>
      <h4 class="text-base font-poppins-semibold mb-6">{{item.description}}</h4>
      <h3 class="text-base font-poppins-regular text-gray-600 mb-2">Status</h3>
      <h4 class="text-base font-poppins-semibold mb-6">{{status[item.status].label}}</h4>
      <h3 class="text-base font-poppins-regular text-gray-600 mb-2">Data de execução</h3>
      <h4 class="text-base font-poppins-semibold mb-6">{{formatDate(item.executedAt)}}</h4>
    </div>
    <app-card-label label="Variáveis" class="mt-10 mb-4" />
    <p-table [value]="item.variables">
      <ng-template pTemplate="header">
        <tr>
          <th>Atributo</th>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-variable let-expanded="expanded">
        <tr>
          <td>{{variable.attribute}}</td>
          <td>{{variable.name}}</td>
          <td>{{variable.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
