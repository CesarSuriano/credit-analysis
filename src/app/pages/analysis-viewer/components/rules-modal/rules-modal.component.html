<p-dialog position="fixed" [blockScroll]="true" class="px-6" header="Regras" [(visible)]="visible" (onHide)="onHide()" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
  [style]="{width: '50vw'}">
  <p-tabView *ngIf="rule">
    <p-tabPanel *ngIf="rule.blocked && rule.blocked.length > 0" [header]="'Bloqueadas'">
      <app-rules-modal-item [cardTitle]="'Detalhes do bloqueio'" [ruleItems]="rule.blocked"/>
    </p-tabPanel>
    <p-tabPanel *ngIf="rule.alerts && rule.alerts.length > 0" [header]="'Com alerta'">
      <app-rules-modal-item [cardTitle]="'Detalhes do alerta'" [ruleItems]="rule.alerts"/>
    </p-tabPanel>
    <p-tabPanel *ngIf="rule.proceed && rule.proceed.length > 0" [header]="'Aprovadas'">
      <app-rules-modal-item [cardTitle]="'Detalhes da aprovação'" [ruleItems]="rule.proceed"/>
    </p-tabPanel>
  </p-tabView>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="visible=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
